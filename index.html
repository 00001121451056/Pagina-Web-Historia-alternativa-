<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>História Interativa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <h1 id="title">História Interativa</h1>
    <p id="story">Você está em uma floresta escura. À sua frente há dois caminhos. Qual você escolhe?</p>

      <button onclick="choose('left')">Caminho à esquerda</button>
      <button onclick="choose('right')">Caminho à direita</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
